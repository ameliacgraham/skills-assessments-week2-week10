<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Application Form</title>
  <h1>Application Form</h1>
</head>
<body>
  <p id="instructions">Please fill out the form below. <br>
    Please enter your salary requirement in numeric form without commas. </p>
  <form action="/application-success" method="POST">
    First Name <input class="blue-input" type="text" name="first-name"><br>
    Last Name <input class="blue-input" id="bold-lastname" type="text" name="last-name"><br>
    Salary Requirement <input class="blue-input" type="text" name="salary-requirement"><br>
    Position
    <select name="position">
      <option value="software-engineer">Software Engineer</option>
      <option value="qa-engineer">QA Engineer</option>
      <option value="product-manager">Product Manager</option>
    </select><br>
    <input id="submit" type="submit" value="Submit">
  </form>
  <p>Thank you for applying!<br>
     We look forward to talking with you!
  </p>

</body>
</html>
